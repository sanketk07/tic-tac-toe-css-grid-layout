<!DOCTYPE html>
<html>
<head>
	<title>Tic-tac-toe using CSS Grid Layout</title>
	<style type="text/css">
		.outer-board{
			display: grid;
			grid-template: repeat(3, 1fr)/repeat(3, 1fr);
			width: 600px;
    		height: 600px;
    		margin: 0 auto;
  			background-color: #34495e;
  			color: #fff;
  			border: 6px solid #2c3e50;
  			border-radius: 10px;
		}

		.inner-squares{
			border: 6px solid #2c3e50;
			border-radius: 2px;
			font-family: Helvetica;
			font-weight: bold;
			font-size: 4em;
			display: flex;
			justify-content: center;
			align-items: center;
			
		}

	</style>
</head>
<body>
	<div class="outer-board">
		<div class="inner-squares">x</div>
		<div class="inner-squares">0</div>
		<div class="inner-squares">x</div>
		<div class="inner-squares">0</div>
		<div class="inner-squares">x</div>
		<div class="inner-squares">0</div>
		<div class="inner-squares">x</div>
		<div class="inner-squares">0</div>
		<div class="inner-squares">x</div>
	</div>

</body>
</html>
